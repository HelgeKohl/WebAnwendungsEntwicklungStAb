<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>epg</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/vue-datetime.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light bg-nav justify-content-center shadow p-3 mb-5">
            <div class="col col-lg-4 input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text fas fa-search">
                </div>
                <input 
                    type="text" 
                    :placeholder="searchInput.placeholder" 
                    v-model="searchInput.value" 
                    class="form-control mr-sm-2">
            </div>
        </nav>
        <div class="row">
            <div class="col col-lg-2 px-4">
                <datetime 
                    type="datetime" 
                    :placeholder="datePicker.start.placeholder" 
                    v-model="datePicker.start.value">
                </datetime>
                <datetime 
                    type="datetime" 
                    :placeholder="datePicker.end.placeholder"
                    v-model="datePicker.end.value">
                </datetime>
            </div>
            <div class="col col-lg-10">
                Content
            </div>
        </div>
        
        
        
    </div>
    <script src="static/js/vue.js"></script>
    <script src="static/js/luxon.js"></script>
    <script src="static/js/vue-datetime.js"></script>
    <script src="static/js/main.js"></script>
    <script src="https://kit.fontawesome.com/072a7506e7.js" crossorigin="anonymous"></script>
    <!-- <script src="static/js/bootstrap.js"></script> -->
</body>
</html>
